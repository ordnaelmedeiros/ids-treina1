<h3>Pessoa / Pesquisa</h3>
<div>
    <div class="p-grid">
        <div class="p-col-fixed" style='width: 160px'>
            <button pButton type="button" label="Incluir" routerLink='/pessoa/novo' class="ui-button-success"></button>
        </div>
        <div class="p-col ui-fluid">
            <form [formGroup]="formPesquisa">
                <div class="ui-inputgroup">
                    <input type="text" pInputText formControlName="valorPesquisa" placeholder="pesquisar...">
                    <button pButton type="button" icon='pi pi-search' (click)='pesquisar()'></button>
                </div>
            </form>
        </div>
        <div class="p-col-fixed" style='width: 140px; text-align: right'>
            <button pButton type="button" label="Limpar filtro" (click)='limparPesquisa()'
                class="ui-button-secondary"></button>
        </div>
    </div>
</div>
<p-table [value]="pessoas" autoLayout="true" [paginator]="true" [rows]="50">
    <ng-template pTemplate="header">
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Data de Nascimento</th>
            <th>Município de Nascimento</th>
            <th style='width: 60px'>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
        <tr>
            <td>{{pessoa.id}}</td>
            <td>{{pessoa.nome}}</td>
            <td>{{getDescricaoSexo(pessoa.sexo)}}</td>
            <td>{{pessoa.nascimento | date}}</td>
            <td>{{pessoa.municipioDeNascimento ? pessoa.municipioDeNascimento.nome : 'Não informado'}}</td>
            <td style='text-align: center;'>
                <a routerLink='/pessoa/{{ pessoa.id }}'>
                    <span class='pi pi-pencil' style='font-size: x-large'></span>
                </a>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6">
                <div style="padding: 50px">
                    Nenhum registro listado
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
